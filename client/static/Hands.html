<html>
    <title>Hands</title>
    <body>
        <h1>Hands</h2>
        <h3>Weapon Discription</h3>
        <p id="weapon discription">The most reliable weapon in the world is your hands. Square up fool!</p>
        <h4>Stats</h4>
        <p id="weapon P.DMG">0</p>
        <p id="weapon M.DMG">0</p>
        <h4>Effects</h4>
        <p id="effects">NA</p>

        <script>
            var weaponDIS = document.getElementById("weapon discription").innerHTML;
            var wPDMG = parseInt(document.getElementById("weapon P.DMG").innerHTML);
            var wMDMG = parseInt(document.getElementById("weapon M.DMG").innerHTML);
            
            sessionStorage.setItem("weapon discription",weaponDIS);
            sessionStorage.setItem("weapon P.DMG",wPDMG);
            sessionStorage.setItem("weapon M.DMG",wMDMG);

        
        </script>

    </body>
</html>
