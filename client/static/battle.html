<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function MobSpawns(name,lv,hp,mp,patk,pdef,matk,mdef,dex){
            this.name = name;
            this.lv = lv;
            this.hp = hp;
            this.mp = mp;
            this.patk = patk;
            this.pdef = pdef;
            this.matk = matk;
            this.mdef = mdef;
            this.dex = dex;
        }
        var mob_1 = "";
        var mob_2= "";

        $(document).ready(function () {

            $('#content').load("actionbox.html");

        });
        var MobEncountered1 = "";
        function pickMob1() {
            var Mobs = ["Slime_A"];
            var encounter = Mobs[Math.floor(Math.random() * Mobs.length)];
            return encounter;
        }
        MobEncountered1 = pickMob1() + ".html";
        $(document).ready(function () {

            $('#mob1').load(MobEncountered1);
            console.log("mob loaded");

        });
        mob_1 = new MobSpawns(sessionStorage.getItem("mob name"),sessionStorage.getItem("mob level"),sessionStorage.getItem("mob hp"),sessionStorage.getItem("mob mp"),sessionStorage.getItem("mob patk"),sessionStorage.getItem("mob pdef"),sessionStorage.getItem("mob matk"),sessionStorage.getItem("mob mdef"),sessionStorage.getItem("mob dex"));

        
    </script>

    <style>
        .hidden{
            display: none;
        }
    </style>


</head>

<body>
    <div id="mob1"></div>
    <div id="content"></div>

</body>

</html>
