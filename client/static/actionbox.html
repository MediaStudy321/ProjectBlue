    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        #boxloc1 {
            background-color: white;
            position: absolute;
            border: 5px solid black;
            left: 0%;
            right: 0%;
            top: 80%;
            bottom: 0%;
        }

        #boxloc2 {
            background-color: white;
            position: absolute;
            border: 1px solid black;
            left: 20%;
            right: 0%;
            top: 0%;
            bottom: 0%;
        }

            border: 1px solid black;

            left: 10%;
            right: 10%;
            top: 1%;
            bottom: 90%;
        }

        .Mainbutton {
            position: relative;
            padding: 0.69%;
            cursor: pointer;

        }

        .buttonwidth {
            width: 10%;
        }

        .buttonwidth2 {
            position: relative;
            padding: 0.4%;
            width: 20%;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .show {
            display: inline;
        }

        .showABL:hover+.hidden {
            display: block;
        }

        .modal {
            display: none;
            /*hidden*/
            position: fixed;
            z-index: 1;
            /*stay on top*/
            padding-top: 100px;
            /*location*/
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            overflow: auto;
            /*enable scroll*/
            background-color: black;
            background-color: rgb(0, 0, 0, 0.2);
            /*opactiy*/
        }

        .modal-content {
            background-color: black;
            margin: auto;
            padding: 5%;
            border: 10px solid goldenrod;
            width: 40%;
        }

        .close {
            color: azure;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: rgb(255, 255, 255);
            text-decoration: none;
            cursor: pointer;
        }

        .mobpostion {
            position: absolute;
            top: 20%;
            left: 20%;
        }
    </style>
</head>
