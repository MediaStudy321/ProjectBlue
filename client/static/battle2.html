<!DOCTYPE html>
<html>


<head>
    <title>Test New Battle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="battlestyle.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
</head>

<body>
    <table id="turnbar" style="text-align: center"></table>
    <h2 id="banner"></h2>
    <div id="monsters"></div>
    <table id="monsterStats"></table>
    </br>
    <div id="heroIcons"></div>
    <table id="heroStats"></table>
    <table id="option">
        <tr>
            <td style="width: 20%; text-align: center;">
                <button id="attackbutton" style="font-size: 1.5em;">Attack</button>
                </br>
                <button id="skillbutton" style="font-size: 1.5em;">Skill</button>
                </br>
                <button id="itembutton" style="font-size: 1.5em;">Items</button>
                </br>
                <button id="escapebutton" style="font-size: 1.5em;">Escape</button>
            </td>
            <td style="width: 80%;">
                <div id="controls" style="text-align: left; left: 5%; position: relative; font-size: 1.5em;"></div>
            </td>
        </tr>
    </table>


    <script src="battle/equipments.js"></script>
    <script src="battle/gamestats.js"></script>
    <script src="battle/skills.js"></script>
    <script src="battle/battle.js"></script>
</body>

</html>
